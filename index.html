<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connie Tsang - Project Three - Gimme A Dumpling</title>
    <!-- google font import -->
    <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <!-- animate.css import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- stylesheet import -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <header class="wrapper">
            <!-- <div class="animate__animated animate__rollIn animate__slow"> -->
                <img src="assets/dumplingVecteezy.png" class="animate__animated animate__rollIn animate__slow" alt="an excited anthropomorphized dumpling from Vecteezy">
            <!-- </div> -->
            <div class="headerText">
                <h1>Gimme dumplings</h1>
                <h2>find a new dumpling to cook!</h2>
                <a href="#startJourney" class="nextButtons">Search</a>
            </div>
            <p></p>
        </header>
        
        <form id="startJourney" class="dumplingSelection">
            <section>
                <div class="wrapper filter"> 
                    <p>How do you like your dumplings?</p>
                    <div class="checkContainer">
                        <div>
                            <input type="radio" id="boiled" name="dumplingKind" value="boiled" checked="checked">
                            <label for="boiled" aria-label="click to select boiled dumpling">Boiled + steamy</label>
                        </div>
                        <div>
                            <input type="radio" id="fried" name="dumplingKind" value="fried">
                            <label for="fried" aria-label="click to select fried dumpling">Fried + crispy</label> 
                        </div>
                    </div>
                    <a href="#fillings" class="nextButtons">Next</a>
                </div>
            </section>

            <section class="wrapper filter" id="fillings">
                <p>What's your filling?</p>
                <div class="checkContainer">
                    <div>
                        <input type="checkbox" id="meat" name="filling" value="meat">
                        <label for="meat" aria-label="click to select meat filling">Meat</label>
                    </div>
                    <div>
                        <input type="checkbox" id="veg" name="filling" value="veg">
                        <label for="veg" aria-label="click to select vegetarian filling">Veggies</label>
                    </div>
                </div>
                <input type="submit" name="submit" value="next"></input>
                <div class="errorMessage">
                    <p>**don't forget the filling!</p>
                </div>
            </section>
        </form>
        <section class="results" id="results">
            <div class="wrapper">
                <div class="resultContainer">
                    <div class="countries">
                        <!-- resulting dumpling origin boxes will appear here --> 
                    </div>
                    <div class="finalDumpling">
                        <!-- final dumpling result from clicked country will appear here -->
                    </div>
                    <div class="bottomButton">
                        <!-- start over button will appear on dumpling result -->
                    </div>
                </div>
                
            </div>
            
        </section>
        <footer>
            <div class="wrapper">
                <p>created by Connie Tsang 2020</p>
                <p><a href="https://www.vecteezy.com/free-vector/dim-sum">Dim Sum Vectors by Vecteezy</a></p>
            </div>
        </footer>
    </main>

    <script src='https://code.jquery.com/jquery-3.5.1.min.js'
        integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>
</html>
