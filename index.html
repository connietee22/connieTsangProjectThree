<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connie Tsang - Project Three - Gimme A Dumpling</title>
    <!-- google font imports -->
    <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <!-- stylesheet import -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <header class="wrapper">
            <img src="assets/dumplingVecteezy.png" alt="an excited anthropomorphized dumpling">
            <div class="headerText">
                <h1>Gimme a dumpling</h1>
                <h2>let's find you something to cook!</h2>
                <a href="#startJourney" class="nextButtons">Follow me!</a>
            </div>
            <p></p>
        </header>
        
        <form id="startJourney" class="dumplingSelection">
            <section>
                <div class="wrapper filter"> 
                    <p>How do you like your dumplings?</p>
                    <div class="checkContainer">
                        <div>
                            <input type="radio" id="boiled" aria-hidden="true" name="dumplingKind" value="boiled" checked="checked">
                            <label for="boiled" aria-label="click to select boiled dumpling">Boiled + steamy</label>
                        </div>
                        <div>
                            <input type="radio" id="fried" name="dumplingKind" aria-hidden="true" value="fried">
                            <label for="fried" aria-label="click to select fried dumpling">Fried + crispy</label> 
                        </div>
                    </div>
                    <a href="#fillings" class="nextButtons">Next</a>
                </div>
            </section>

            <section class="filter fillings" id="fillings">
                <p>What's your filling?</p>
                <div class="checkContainer">
                    <div>
                        <input type="checkbox" id="meat" name="filling" aria-hidden="true" value="meat">
                        <label for="meat" aria-label="click to select meat filling">Meat</label>
                    </div>
                    <div>
                        <input type="checkbox" id="veg" aria-hidden="true" name="filling" value="veg">
                        <label for="veg" aria-label="click to select vegetarian filling">Veggies</label>
                    </div>
                    <!-- <div>
                        <input type="radio" id="both" name="filling" aria-hidden="true" value="both">
                        <label for="both" aria-label="click to select both meat and vegetarian">Surprise me</label>
                    </div> -->
                </div>
                <input type="submit" name="submit" value="next"></input>
                <div class="errorMessage">
                    <p>Don't forget the filling!</p>
                </div>
            </section>
        </form>
        <section class="results" id="results">
            <div class="wrapper">
                <div class="countries">
                    <!-- resulting dumpling origin boxes will appear here --> 
                </div>
                <div class="finalDumpling">
                    <!-- final dumpling result from clicked country will appear here -->
                </div>
            </div>
            <div class="tryAgain">
                <a href="#startJourney">Look for another dumpling!</a>
            </div>
        </section>
    </main>

    <script src='https://code.jquery.com/jquery-3.5.1.min.js'
        integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>
</html>
