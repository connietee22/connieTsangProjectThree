<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connie Tsang - Project Three</title>
    <!-- google font imports -->
    <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <!-- stylesheet import -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <header>
            <img src="assets/dumplingVecteezy.png" alt="an excited anthropomorphized dumpling">
            <div class="headerText">
                <h1>Gimme a dumpling!</h1>
                <h2><a href="#startJourney">Follow me</a> and let's find you a new kind of dumpling!</h2>
            </div>
        </header>
        
        <form>
            <div id="startJourney" class="filter">
                <p>How would you like your dumplings prepared?</p>
                <div class="radioButtonContainer">
                    <div>
                        <input type="radio" id="boiled" aria-hidden="true" name="dumplingKind" value="boiled">
                        <label for="boiled" aria-label="click to select boiled dumpling">Boiled</label>
                    </div>
                    <div>
                        <input type="radio" id="fried" name="dumplingKind" aria-hidden="true" value="fried">
                        <label for="fried" aria-label="click to select fried dumpling">Fried</label> 
                    </div>
                </div>
            </div>
        </form>

    </main>

    <script src='https://code.jquery.com/jquery-3.5.1.min.js'integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
