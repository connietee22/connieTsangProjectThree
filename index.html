<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connie Tsang - Project Three</title>
    <!-- google font imports -->
    <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <!-- stylesheet import -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <header class="wrapper">
            <img src="assets/dumplingVecteezy.png" alt="an excited anthropomorphized dumpling">
            <div class="headerText">
                <h1>Gimme dumplings!</h1>
                <h2>let me find you a new kind of dumpling</h2>
                <a href="#startJourney">Follow me!</a>
            </div>
            <p></p>
        </header>
        
        <form id="startJourney" >
            <section class="filter">
                <p>How would you like your dumplings prepared?</p>
                <div class="radioButtonContainer">
                    <div>
                        <input type="radio" id="boiled" aria-hidden="true" name="dumplingKind" value="boiled">
                        <label for="boiled" aria-label="click to select boiled dumpling">Boil 'em</label>
                    </div>
                    <div>
                        <input type="radio" id="fried" name="dumplingKind" aria-hidden="true" value="fried">
                        <label for="fried" aria-label="click to select fried dumpling">Fry 'em</label> 
                    </div>
                </div>
                <a href="#fillings">Next</a>
            </section>

            <section class="filter" id="fillings">
                <p>Do you like meat or veg?</p>
                <div class="radioButtonContainer">
                    <div>
                        <input type="radio" id="veg" aria-hidden="true" name="filling" value="veg">
                        <label for="veg" aria-label="click to select vegetarian filling">Veggies</label>
                    </div>
                    <div>
                        <input type="radio" id="meat" name="filling" aria-hidden="true" value="meat">
                        <label for="meat" aria-label="click to select meat filling">Meat</label>
                    </div>
                    <div>
                        <input type="radio" id="meatAndVeg" name="filling" aria-hidden="true" value="meatAndVeg">
                        <label for="meatAndVeg" aria-label="click to select both meat and vegetarian">Surprise me</label>
                    </div>
                </div>
                <a href="#dessert">Next</a>
            </section>
        </form>

    </main>

    <script src='https://code.jquery.com/jquery-3.5.1.min.js'integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
